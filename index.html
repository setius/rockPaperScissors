<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Papier Kamień Nożyce</title>
        <link rel="stylesheet" href="styles.css"
    </head>

    <body>
        <header>
            <h1>Papier Kamień Nożyce</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="result">
            <p>Dawaj gramy!</p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="images/icons8-hand-rock-96.png" alt="">
            </div>
            <div class="choice" id="p">
                <img src="images/icons8-hand-96.png" alt="">
            </div>
            <div class="choice" id="s">
                <img src="images/icons8-hand-scissors-96.png" alt="">
            </div>
        </div>

        <p id="action-message">Wybierz rączkę!</p>
        <script src="app.js" charset="UTF-8"></script>

    </body>
</html>
